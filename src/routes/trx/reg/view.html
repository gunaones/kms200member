<style type="text/css">
	.control-label{
		padding-top: 0px !important;
	}
	.form-group.required .control-label:after { 
	    color: #d00;
	    content: "*";
	    position: absolute;
	    margin-left: -8px;
	    top:-5px;
	}
	#radioBtn .notActive{
	    color: #3276b1;
	    background-color: #fff;
	}
	.autocomplete-suggestions { border: 1px solid #999; background: #FFF; overflow: auto; }
	.autocomplete-suggestion { padding: 2px 5px; white-space: nowrap; overflow: hidden; }
	.autocomplete-selected { background: #F0F0F0; }
	.autocomplete-suggestions strong { font-weight: normal; color: #3399FF; }
	.autocomplete-group { padding: 2px 5px; }
	.autocomplete-group strong { display: block; border-bottom: 1px solid #000; }	
</style>

<script type="text/javascript">
	$('#radioBtn a').on('click', function(){
	    var sel = $(this).data('title');
	    var tog = $(this).data('toggle');
	    $('#'+tog).prop('value', sel);
	    
	    $('a[data-toggle="'+tog+'"]').not('[data-title="'+sel+'"]').removeClass('active').addClass('notActive');
	    $('a[data-toggle="'+tog+'"][data-title="'+sel+'"]').removeClass('notActive').addClass('active');
	});

	$('#bank').autocomplete({
	    lookup: function (query, done) {
	        // Do Ajax call or lookup locally, when done,
	        // call the callback and pass your results:
	        var result = {
	            suggestions: [
	                { "value": "Muamalat",	"data": "Muamalat" },
	                { "value": "Mandiri",	"data": "Mandiri" },
	                { "value": "Niaga",		"data": "Niaga" },
	                { "value": "Mandiri Syariah",	"data": "Mandiri Syariah" },
	                { "value": "BCA",       "data": "BCA" },
	                { "value": "BRI",		"data": "BRI" },
	                { "value": "Bank BJB",	"data": "Bank BJB" },
	                { "value": "Bank DKI",	"data": "Bank DKI" },
	                { "value": "Bank BNI",	"data": "Bank BNI" },
	                { "value": "Danamon",	"data": "Danamon" }
	            ]
	        };

	        done(result);
	    },
	    onSelect: function (suggestion) {
	        // alert('You selected: ' + suggestion.value + ', ' + suggestion.data);
	    }
	});

	$(document).ready(function() {
	    $('.datepicker').datepicker({
	      autoclose: true,
	      format: "dd/mm/yyyy"
	    });
	});	
</script>
