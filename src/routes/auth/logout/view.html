<div class="login-box">
  <div class="login-logo">
    <a href="http://[::1]/kms200/asset/lib/AdminLTE/index2.html"><b>KMS200</b>Member</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form action="http://[::1]/kms200/kmsmember/auth/dologin" method="post">
      <div class="form-group has-feedback">
        <input type="text" name="username" class="form-control" placeholder="UserID" required="required">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="Password" required="required">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
         <img id="captcha" src="http://[::1]/kms200/kmsmember/auth/securimage">
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <a href="#" onclick="document.getElementById('captcha').src = 'http://[::1]/kms200/kmsmember/auth/securimage?' + Math.random(); return false"><img align="absmiddle" src="http://[::1]/kms200/asset/images/refresh.gif" width="20" height="20" title="Reload Images"></a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
          <input type="text" name="captcha_code" class="form-control" placeholder="securimage" required="required">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <!-- <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div> -->
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat"><i class="fa fa-sign-in"></i> Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
