<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><i class="fa fa-file-text-o"></i> Statement Bonus</h3>
	</div>
	<div class="panel-body">
		<div class="col-md-3 col-lg-3">
			<table class="table table-hover table-bordered table-striped">
				<thead>
					<tr class="bg-primary">
						<th>Kiri</th>
						<th>Kanan</th>
						<th>Reward</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>12</td>
						<td>12</td>
						<td>Reward 1</td>
					</tr>
					<tr>
						<td>50</td>
						<td>50</td>
						<td>Reward 2</td>
					</tr>
					<tr>
						<td>300</td>
						<td>300</td>
						<td>Reward 3</td>
					</tr>
					<tr>
						<td>3750</td>
						<td>3750</td>
						<td>Reward 4</td>
					</tr>
					<tr>
						<td>30000</td>
						<td>30000</td>
						<td>Reward 5</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-9 col-lg-9">
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<thead>
						<tr class="bg-primary">
							<th>Tgl</th>
							<th>Kiri Baru</th>
							<th>Kanan Baru</th>
							<th>Kiri</th>
							<th>Kanan</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in data">
							<td>{{item.tgl}}</td>
							<td>{{item.ki1}}</td>
							<td>{{item.ka1}}</td>
							<td>{{item.ki2}}</td>
							<td>{{item.ka2}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
