<ol class="breadcrumb">
	<li>
		<a href="#"><i class="fa fa-home"></i> Home</a>
	</li>
	<li>
		<a href="#report">Report</a>
	</li>
	<li class="active">Report PIN</li>
</ol>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><i class="fa fa-file-text-o"></i> Report PIN</h3>
	</div>
	<div class="panel-body">
		<div class="table-responsive">
			<table class="table table-hover table-bordered">
				<thead>
					<tr class="bg-primary">
						<th>Waktu</th>
						<th>Produk</th>
						<th>Keterangan</th>
						<th>Jumlah</th>
						<th>Saldo</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in data">
						<td>{{item.waktu}}</td>
						<td>{{item.produk}}</td>
						<td>{{item.keterangan}}</td>
						<td>{{item.jumlah}}</td>
						<td>{{item.saldo}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
